<!doctype html>
<html>
<head>
    <title>Looping Audio</title>
    <script type="text/javascript">
        function init() {
            var myAudio = document.getElementById("audio");
            myAudio.addEventListener('ended', loopAudio, false);
        }
        function loopAudio() {
            var myAudio = document.getElementById("audio");
            myAudio.play();
        }
    </script>
</head>
<body onload="init();">
    <audio id="audio" src="https://freesound.org/data/previews/541/541383_1015240-lq.mp3" controls></audio>
    <input type="button"  onClick="setTimeout(loopAudio, 3000)" value="OK"/>
</body>
</html>
