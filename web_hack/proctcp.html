<html>
  <head><title>HeadlessğŸ”</title></head>
  <body>
    <input placeholder="Enter some text like 03001CAC:CD96" name="name" pattern="[0-9ABCDE]{8}:[0-9ABCDE]{2}"/>
    <p id="log"></p>
    <script>
      const input = document.querySelector('input');
      const log = document.getElementById('log');

      input.addEventListener('change', updateValue);

      function updateValue(e) {
        log.textContent = e.target.value.split(":")[0].match(/.{1,2}/g).map(x=>parseInt(x,16)).reverse().join(".");
      }
    </script>
  </body>
</html>
