<html>
  <head>
    <title>🐔 Headless 🐔</title>
    <style>
      input:invalid {
        border: red solid 3px;
      }
    </style>
  </head>
  <body>
    <h1>Yo!</h1>
    <h2>Give me an address to parse from /proc/net/tcp</h2>
    <input placeholder="03001CAC:CD96" name="name" pattern="[0-9ABCDEF]{8}:[0-9ABCDEF]{4}"/>
    <p id="log"></p>
    <script>
      const input = document.querySelector('input');
      const log = document.getElementById('log');

      input.addEventListener('change', updateValue);

      function updateValue(e) {
        if (!e.target.validity.valid) {
          log.textContent = "Invalid address. Something like 03001CAC:CD96 por favor";
          return;
        }

        function little_endian_to_dec(l) {
          return l.match(/.{1,2}/g).map(x=>parseInt(x, 16)).reverse();
        }

        const address = e.target.value.split(":");
        log.textContent = little_endian_to_dec(address[0]).join(".");
        log.textContent += ":" + parseInt(address[1], 16);
      }

      fetch("https://api.github.com/repos/asasvari/lazy/contents/web_hack/proctcp.html")
          .then(response => response.json())
          .then(r => {
            document.title = `🤘${r["sha"].substring(0,8)}`;
          })
          .catch(e => console.error(`Oops: ${e}`))
    </script>
  </body>
</html>
